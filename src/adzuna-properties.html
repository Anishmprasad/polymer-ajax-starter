<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="adzuna-properties">
  <template>
      <iron-ajax auto
          url="../properties.json"
          handle-as="json"
          method="GET"
          last-response="{{ajaxResponse}}">
      </iron-ajax>
      <template is="dom-repeat" items="[[ajaxResponse.results]]">
          <div class="card">
              <h1>[[ item.title ]]</h1>
              <img src="[[item.image_url]]"/>
              <p>[[ item.description ]]</p>
          </div>
      </template>
  </template>

  <script>
    Polymer({
      is: 'adzuna-properties'
    })
  </script>
</dom-module>
